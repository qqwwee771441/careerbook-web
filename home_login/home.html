<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerBook | </title>

    <link rel="stylesheet" href="home.css">
</head>
<body>
    <aside>

    </aside>
    
    <section>
        <img class="main-logo" src="images/main-logo.png" alt="logo">
        <form action="/login" method="post">
            <input type="text" id="username" name="username" placeholder="아이디 또는 이메일">
            <input type="password" id="password" name="password" placeholder="비밀번호">
            <button type="submit"><strong>로그인</strong></button>
          </form>
          <div class="split">
            <hr>
            <span>또는</span>
            <hr>
          </div>
          <div class="social-login">
            <button class="naver">
                <img src="images/naver-logo.png" alt="naver"><strong>네이버로 시작하기</strong>
            </button>
            <button class="kakao">
                <img src="images/kakao-logo.png" alt="kakao"><strong>카카오로 시작하기</strong>
            </button>
            <button class="google">
                <img src="images/google-logo.png" alt="google"><strong>Google로 시작하기</strong>
            </button>
          </div>
    </section>

    <div class="signup">
        계정이 없으신가요? <span>가입하기</span>
    </div>

    <script src="home.js"></script>
</body>
</html>
